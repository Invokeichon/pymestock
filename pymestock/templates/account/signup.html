{% extends "pymestock/base.html" %}

{% block title %}

{% block body %}
<div class="card text-center" style="margin-top: 50px; width: 60%; margin-left: 20%;">
    <p class="display-5 fw-bold text-center" style="margin-top: 50px;"> Sign-up <p>
    <hr style="width: 96%; margin-left: 2%;">

            <input type="text" class="form-control" name="floatingBusiness" placeholder="Business">

        </div>
        <hr style="width: 80%; margin-left: 10%; margin-bottom: 0;">
        <br>
        <div class="form-floating mb-3" style="width: 80%; margin-left: 10%;">
            <input type="text" class="form-control" name="floatingUsername" placeholder="Usuario1">
            <label for="floatingUsername">Nombre de usuario</label>
        </div>
        <div class="form-floating" style="width: 80%; margin-left: 10%;">
            <input type="password" class="form-control" name="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Contrase√±a</label>
        </div>
        <br>
        <input type="submit" class="btn btn-dark" style="margin-bottom: 2%;" value="Crear Cuenta">
    </form>
</div>
{% endblock body %}
