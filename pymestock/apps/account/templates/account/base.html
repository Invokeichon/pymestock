{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock title %}</title>
    <link type="text/css" href="{% static 'bootstrap/bootstrap.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap/bootstrap.bundle.js' %}"></script>
    <style>
        html, body {
            height:100%;
            background-color: #7f86a1;
        }
        .center {
            width: 50%;
        }
        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    {% block body %} {% endblock body %}

</body>
</html>
